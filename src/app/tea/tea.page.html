<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tea</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tea</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row
      *ngFor="let teaRow of teaMatrix$ | async"
      class="ion-justify-content-center ion-align-items-stretch"
    >
      <ion-col *ngFor="let tea of teaRow" size="12" size-md="6" size-xl="3">
        <ion-card button (click)="showDetailsPage(tea.id)">
          <ion-img [src]="tea.image"></ion-img>
          <ion-card-header>
            <ion-card-title>{{tea.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content> {{tea.description}} </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
